<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc_header">Calculator</div>
      <p class="ansbox" id="Answerbox"></p>
      <p class="numbox screen" id="calcScreen">0</p>

      <div id="mainscreen">
        <div class="Row">
          <span data-action="Add" class="operators"><i>+</i> </span>
          <span class="numbers"><i>7</i></span>
          <span class="numbers"><i>4</i></span>
          <span class="numbers"><i>1</i></span>
          <span class="numbers"><i>0</i></span>
        </div>
        <div class="Row">
          <span data-action="Subtract" class="operators"><i>-</i></span>
          <span id="Number" class="numbers"><i>8</i></span>
          <span id="Number" class="numbers"><i>5</i></span>
          <span id="Number" class="numbers"><i>2</i></span>
          <span id="Number" data-action="decimal" class="numbers"
            ><i>.</i>
          </span>
        </div>
        <div class="Row">
          <span data-action="Multiply" id="x" class="operators"><i>x</i></span>
          <span id="Number" class="numbers"><i>9</i></span>
          <span id="Number" class="numbers"><i>6</i></span>
          <span id="Number" class="numbers"><i>3</i></span>
          <span id="clear" data-action="Clear" class="numbers"><i>C</i></span>
        </div>
        <div class="Row2">
          <span data-action="Division" class="operators"><i>/</i> </span>
          <span data-action="restart" id="restart" class="clear"
            ><i>AC</i></span
          >
          <span id="Equalto" data-action="Calculate" class="resolve"
            ><i>=</i></span
          >
        </div>
      </div>
    </div>
    <script src="cal2.js" defer></script>
  </body>
</html>
